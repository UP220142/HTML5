    <main class="contenedor sombra">
        <h2>Contáctame</h2>
        <form class="formulario">
            <fieldset>
                <legend>Envíame un mensaje</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input class="input-text" type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input class="input-text" type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
                    </div>
                    <div class="campo">
                        <label for="correo">Correo:</label>
                        <input class="input-text" type="email" id="correo" name="correo" placeholder="Tu correo">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="input-text" id="mensaje" name="mensaje"></textarea>
                    </div>
                </div>
                <div class="alinear-derecha flex">
                    <button class="boton w-sm-100" type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
